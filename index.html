<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Controle de Serviços</title>
</head>
<body class="mt-4">
    <div class="container-fluid d-flex justify-content-center">
        <div class="row col-sm-7">
            <h1 class="h3">Controle de Serviços</h1>
            <form>
                <p>
                    <label class="form-label">Serviço - Veículo:</label>
                    <input type="text" class="form-control" id="inServico" placeholder="Digite o serviço a ser executado e o modelo do veículo..." required>
                </p>
                <p>
                    <input type="submit" value="Adicionar Serviço" class="btn btn-primary">
                    <input type="button" value="Executar Serviço" class="btn btn-danger" id="btExecutar">
                </p>
            </form>
            <h3 class="text-end mt-4">Serviços Pendentes: <span id="outServicosPen" class="text-danger"></span></h3>
            <p class="bg-danger text-white">Serviços em execução: </p>
            <p class="fs-6 fw-normal text-justify" id="outResp"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
